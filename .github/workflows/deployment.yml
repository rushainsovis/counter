name: Counter
on: [push, workflow_dispatch]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm' # Caches dependencies

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist-files
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist-files
                  path: dist

            - name: Deploy
              run: echo "Deploying to production..."
