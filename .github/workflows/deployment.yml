name: Counter
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
            - name: Install Dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Upload Artifact
              uses: actions/upload-artifact@v3
              with:
                  name: dist-files
                  path: |
                      dist
                      package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
            - name: Deploy
              run: echo "Deploying to production..."